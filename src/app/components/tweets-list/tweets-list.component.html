<div class="contenedor" *ngFor="let tweet of listTweet">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ tweet.author }}</mat-card-title>
            <mat-card-subtitle>{{ tweet.user }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://placeimg.com/640/480/any" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{ tweet.message }}
            </p>
            <p>
                {{ tweet.published_date | date : 'shortTime'}} - {{ tweet.published_date | date : 'mediumDate'}}
            </p>
            <p style="color: #1976d2; font-weight: 500;">
                Twitter for {{ tweet.device }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
